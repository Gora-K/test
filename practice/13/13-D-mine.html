<!DOCTYPE html>
<html>
    <head>
        <title>13-D Mine</title>
        <link rel="stylesheet" href="/practice/13/13-D-mine.css">
    </head>
    <body>
        <!-- container -->
        <div class="container">
            <!-- inbox label -->
            <div class="inbox-label">
                ALL INBOXES
            </div>
            <!-- email -->
            <div class="email">
                <!-- picture + container -->
                <div class="sender-picture-container">
                    <img class="sender-picture" src="/practice/images-for-training/cat-1.jpeg" alt="">
                </div>
                <!-- email content -->
                <div class="email-content">
                    <!-- header -->
                    <div class="header">
                         <!-- sender name -->
                         <div class="senders-name">
                            Chewy Promotions
                        </div>
                        <!-- send time -->
                        <div class="send-time">
                            04.58 PM
                        </div>
                    </div>
                       
                    
                        <!-- subject -->
                        <div class="subject">
                            Biggest sales of the Year!
                        </div>
                        <!-- message -->
                        <div class="message">
                            Hey there! We're writing to tell about our...
                        </div>
                   
                </div>
            </div>
        </div>
</html>
